{% load blog_tags %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
 <title>{% block title %}{% endblock %}</title>
 <link href="{% static "css/blog.css" %}" rel="stylesheet">
</head>
<body>
    <div id="sidebar">
        <h1>My blog</h1>
        <h2>Welcome to my Blog.</h2>
        <p>I have written {% total_posts %} posts so far.</p>
        <h3>Latest posts</h3>
            {% show_latest_posts 3 %}
        
        <p> <a href="{% url 'first:post_feed' %}">Subscribe to my RSS feed</a> </p>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
        </body>

</html>
